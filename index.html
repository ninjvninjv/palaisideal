<!DOCTYPE html>

<html lang="de">
    
<head>

    <meta charset="utf-8">
  
    <title></title>
      
    <link href="home.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      
         
      
</head>
    
<body onkeypress="playOnKey(event)">
    
  <div class='container'>
    <div class='eye'></div>
  </div>
    
    <img src='Oeil_site1.svg'>

      
      
     <div class="stone" id='one' onmouseover='playOnHover("a")' onmouseout='pauseOnHover("a")'>
         
                <audio id='a' src='stone.m4a'></audio>
                <audio id='A' src='science.mp3'></audio>
          
    </div>
    
    <div class="stone" id='two' onmouseover='playOnHover("b")' onmouseout='pauseOnHover("b")'>
         
                <audio id='b' src='b.m4a'></audio>
                <audio id='B' src='science.mp3'></audio>
          
    </div>
    
    <div class="stone" id='three' onmouseover='playOnHover("c")' onmouseout='pauseOnHover("c")'>
         
                <audio id='c' src='c.m4a'></audio>
                <audio id='A' src='science.mp3'></audio>
          
    </div>
    
    <div class="stone" id='four' onmouseover='playOnHover("d")' onmouseout='pauseOnHover("d")'>
         
                <audio id='d' src='d.m4a'></audio>
                <audio id='A' src='science.mp3'></audio>
          
    </div>
    
    <div class="stone" id='five' onmouseover='playOnHover("e")' onmouseout='pauseOnHover("e")'>
         
                <audio id='e' src='e.m4a'></audio>
                <audio id='A' src='science.mp3'></audio>
          
    </div>
    
    <div class="stone" id='six' onmouseover='playOnHover("f")' onmouseout='pauseOnHover("f")'>
         
                <audio id='f' src='f.m4a'></audio>
                <audio id='A' src='science.mp3'></audio>
          
    </div>
    
    <div class="stone" id='seven' onmouseover='playOnHover("g")' onmouseout='pauseOnHover("g")'>
         
                <audio id='g' src='g.m4a'></audio>
                <audio id='A' src='science.mp3'></audio>
          
    </div>
    
    <div class="stone" id='eight' onmouseover='playOnHover("h")' onmouseout='pauseOnHover("h")'>
         
                <audio id='h' src='stone.m4a'></audio>
                <audio id='A' src='science.mp3'></audio>
          
    </div>
    
      <script>
    
    function playOnKey(event) {
        var x = event.key;
        var audio = document.getElementById(x);  
            
            if (audio.paused == true) {
                audio.play();
            }
            else {
                audio.pause();
            }
            
        
        ;
    }
        
    function playOnHover(x) {
        var audio = document.getElementById(x);
                audio.play();
    }    
        
    function pauseOnHover(x) {
        var audio = document.getElementById(x);
                audio.pause();
    }    
        
   
    $("body").mousemove(function(event) {
        var eye = $(".eye");
        var x = (eye.offset().left) + (eye.width() / 2);
        var y = (eye.offset().top) + (eye.height() / 2);
        var rad = Math.atan2(event.pageX - x, event.pageY - y);
        var rot = (rad * (180 / Math.PI) * -1) + 180;
        eye.css({
            '-webkit-transform': 'rotate(' + rot + 'deg)',
            '-moz-transform': 'rotate(' + rot + 'deg)',
            '-ms-transform': 'rotate(' + rot + 'deg)',
            'transform': 'rotate(' + rot + 'deg)'
          });
    });
          
    $(".container").mousemove(function(event) {
        var eye = $(".eye");
        eye.css({
            '-webkit-transform': '',
            '-moz-transform': '',
            '-ms-transform': '',
            'transform': '',
          });
    });      
   
    
</script>  
    
</body>
